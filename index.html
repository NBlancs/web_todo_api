<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Todo App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function App() {
            const [todos, setTodos] = React.useState([]);
            const [title, setTitle] = React.useState('');
            const [description, setDescription] = React.useState('');
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            
            // API base path - update this to match your server configuration
            const API_BASE = 'api';
            
            // Fetch todos on component mount
            React.useEffect(() => {
                fetchTodos();
            }, []);
            
            // Fetch all todos
            const fetchTodos = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`${API_BASE}/todos/get-todos.php`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch todos');
                    }
                    const data = await response.json();
                    setTodos(data);
                    setError(null);
                } catch (err) {
                    console.error('Fetch error:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            // Add new todo
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!title.trim()) return;
                
                try {
                    const response = await fetch(`${API_BASE}/todos/add-todo.php`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title, description }),
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to add todo');
                    }
                    
                    const newTodo = await response.json();
                    setTodos([newTodo, ...todos]);
                    setTitle('');
                    setDescription('');
                } catch (err) {
                    console.error('Add error:', err);
                    setError(err.message);
                }
            };
            
            // Toggle todo completion
            const toggleComplete = async (id, completed) => {
                try {
                    const response = await fetch(`${API_BASE}/todos/update-todo.php`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id, completed: !completed }),
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to update todo');
                    }
                    
                    setTodos(todos.map(todo => 
                        todo.id === id ? { ...todo, completed: !todo.completed } : todo
                    ));
                } catch (err) {
                    console.error('Update error:', err);
                    setError(err.message);
                }
            };
            
            // Delete todo
            const deleteTodo = async (id) => {
                try {
                    const response = await fetch(`${API_BASE}/todos/delete-todo.php?id=${id}`, {
                        method: 'DELETE',
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to delete todo');
                    }
                    
                    setTodos(todos.filter(todo => todo.id !== id));
                } catch (err) {
                    console.error('Delete error:', err);
                    setError(err.message);
                }
            };
            
            return (
                <div className="container mt-4">
                    <h1 className="mb-4">React Todo App</h1>
                    
                    {error && <div className="alert alert-danger">{error}</div>}
                    
                    <form onSubmit={handleSubmit} className="mb-4">
                        <div className="mb-3">
                            <input
                                type="text"
                                className="form-control"
                                placeholder="What needs to be done?"
                                value={title}
                                onChange={(e) => setTitle(e.target.value)}
                            />
                        </div>
                        <div className="mb-3">
                            <textarea
                                className="form-control"
                                placeholder="Description (optional)"
                                value={description}
                                onChange={(e) => setDescription(e.target.value)}
                            ></textarea>
                        </div>
                        <button type="submit" className="btn btn-primary">Add Todo</button>
                    </form>
                    
                    {loading ? (
                        <div className="text-center">
                            <div className="spinner-border" role="status">
                                <span className="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    ) : (
                        <ul className="list-group">
                            {todos.map(todo => (
                                <li key={todo.id} className="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <input
                                            type="checkbox"
                                            checked={todo.completed === "1" || todo.completed === true}
                                            onChange={() => toggleComplete(todo.id, todo.completed)}
                                            className="me-2"
                                        />
                                        <span className={todo.completed === "1" || todo.completed === true ? "completed" : ""}>
                                            <strong>{todo.title}</strong>
                                            {todo.description && <p className="mb-0 text-muted">{todo.description}</p>}
                                        </span>
                                    </div>
                                    <button 
                                        onClick={() => deleteTodo(todo.id)} 
                                        className="btn btn-danger btn-sm"
                                    >
                                        Delete
                                    </button>
                                </li>
                            ))}
                            {todos.length === 0 && !loading && (
                                <li className="list-group-item text-center">No todos yet. Add one above!</li>
                            )}
                        </ul>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
